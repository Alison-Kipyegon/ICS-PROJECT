<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Poppins:300,300i,400,400i,600,600i,700,700i|Satisfy|Comic+Neue:300,300i,400,400i,700,700i" rel="stylesheet">
<!-- Main CSS File -->
<link rel="stylesheet" href="style.css">
    <title>Restaurant Sign Up</title>
</head>
<body>

    <section id="home">
        <div class="home-container">
            <div id="homeCarousel" data-bs-interval="5000" class="carousel slide carousel-fade" data-bs-ride="carousel">
      
              <ol class="carousel-indicators" id="home-carousel-indicators"></ol>
      
                <div class="carousel-inner" role="listbox">
                    <h1>Sign Up</h1>
                        <form action="" method="post" enctype="multipart/form-data">
                            <input type="restaurant name" placeholder="Restaurant Name"><br><br>
                            <input type="email" placeholder="Email"><br><br>
                            <input type="location" placeholder="Location"><br><br>
                            <input type="number" placeholder="Phone Number"><br><br>
                            <input type="file" id="file" name="Menu"><br><br>
                            <input type="submit" placeholder="Sign Up"><br><br>
                        </form>
                </div> 
            </div>
        </div>
    </section>

</body>
</html>
