<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,300i,400,400i,600,600i,700,700i|Satisfy|Comic+Neue:300,300i,400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Book a Table</title>
</head>
<body>
    <section id="home">
        <div class="home-container">
            <div id="homeCarousel" data-bs-interval="5000" class="carousel slide carousel-fade" data-bs-ride="carousel">
      
              <ol class="carousel-indicators" id="home-carousel-indicators"></ol>
      
                <div class="carousel-inner" role="listbox">
                    <h1>Book a Table</h1>
                    <form action="" method="post">
                        <input type="name" placeholder="Name" required><br><br>
                        <input type="email" placeholder="Email" required><br><br>
                        <input type="number" placeholder="No. of People" required><br><br>
                        <input type="date" id="date" name="date" required><br><br>
                        <input type="time" id="time" name="time" required><br><br>
                        <input type="submit" placeholder="Submit"><br><br>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
